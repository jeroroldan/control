<div class="row">
             <div class="col-lg-4 offset-lg-4">
                          <h2 class="title">BMI CALCULATOR</h2>
             </div>
             <div class="row">
                          <div class="col-lg-6">
                                       <div class="fondoItem" [ngClass]=" { 'sexDesactive' : sex === 'Femenino' } ">
                                                    <div class="container" style="cursor: pointer;"
                                                                 (click)="masculino()">
                                                                 <i class="fas fa-mars sex"></i>
                                                                 <p>Masculino</p>
                                                    </div>

                                       </div>
                          </div>
                          <div class="col-lg-6">
                                       <div class="fondoItem" [ngClass]=" { 'sexDesactive' : sex === 'Ma sculino' } ">
                                                    <div class="container" style="cursor: pointer;"
                                                                 (click)="femenino()">
                                                                 <i class="fas fa-venus sex"></i>
                                                                 <p>Femenino</p>
                                                    </div>

                                       </div>
                          </div>
             </div>
             <div class="row">
                          <div class="col-lg-12 mt-5">
                                       <div class="fondoItem">
                                                    <div class="container">
                                                                 <p>Altura</p>
                                                                 <div class="numberStyle">{{altura}}
                                                                              <span class="centimetro">cm</span>
                                                                 </div>
                                                                 <input type="range" (input)="cambiarAltura($event)"
                                                                              [value]="altura" min="120" max="220"
                                                                              class="form-range">

                                                    </div>
                                       </div>
                          </div>
             </div>
             <div class="row">
                          <div class="col-lg-6">
                                       <div class="fondoItem">
                                                    <div class="container">
                                                                 <p>Peso</p>
                                                                 <div class="numberStyle">
                                                                              {{edad}}
                                                                 </div>
                                                                 <div>
                                                                              <i class="fas fa-minus sumRest"
                                                                                           (click)="edad = edad-1"></i>
                                                                              <i class="fas fa-plus sumRest"
                                                                                           (click)="edad = edad+2"></i>
                                                                 </div>
                                                    </div>
                                       </div>
                          </div>
                          <div class="col-lg-6">
                                       <div class="fondoItem">
                                                    <div class="container">
                                                                 <p>Edad</p>
                                                                 <div class="numberStyle">
                                                                              {{peso}}
                                                                 </div>
                                                                 <div>
                                                                              <i class="fas fa-minus sumRest"
                                                                                           (click)="peso =  peso-1"></i>
                                                                              <i class="fas fa-plus sumRest"
                                                                                           (click)="peso = peso+1"></i>
                                                                 </div>
                                                    </div>
                                       </div>
                          </div>
             </div>
             <div class="row">
                          <div class="col-lg-12">
                                       <button (click)="calcularBMI()"
                                                    class="btn btn-primary btn-lg btn-block btn-color">
                                                    CALCULAR
                                       </button>
                          </div>
             </div>
</div>
